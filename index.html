<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Simple Javascript Quiz</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->

    <body>
        <h2 class="quizHeader">Attempt the Quiz </h2>

        <table style="width:583px">
            <tr>
                <td>
                    <div>
                        <p class="question">1. How old is Ghana?</p>

                        <ul>
                            <input class="answer" type="radio" name="q1" value="1">
                            <label id="correctString1">64 years </label>
                            <br>
                            <input class="answer" type="radio" name="q1" value="0">
                            <label>65 years</label>
                            <br>
                            <input class="answer" type="radio" name="q1" value="0">
                            <label>40 years </label>
                            <br>
                            <input class="answer" type="radio" name="q1" value="0">
                            <label> 60 years</label>
                        </ul>
                    </div>
                </td>
                <td>
                    <div>
                        <p class="question">2. First president of Ghana?</p>

                        <ul>
                            <input class="answer" type="radio" name="q2" value="0">
                            <label>Akuffo Addo </label>
                            <br>
                            <input class="answer" type="radio" name="q2" value="1">
                            <label id="correctString2">Kwame Nkrumah </label>
                            <br>
                            <input class="answer" type="radio" name="q2" value="0">
                            <label>Atta Mills </label>
                            <br>
                            <input class="answer" type="radio" name="q2" value="0">
                            <label>Jerry John Rawlings </label>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <p class="question">What is my favorite color?</p>

                        <ul>
                            <input class="answer" type="radio" name="q3" value="0">
                            <label>Blue</label>
                            <br>
                            <input class="answer" type="radio" name="q3" value="1">
                            <label id="correctString3">Yellow</label>
                            <br>
                            <input class="answer" type="radio" name="q3" value="0">
                            <label>Green</label>
                            <br>
                            <input class="answer" type="radio" name="q3" value="0">
                            <label>White</label>
                        </ul>
                    </div>
                </td>
                <td>
                    <div>
                        <p class="question">4.How many sides has a retangle?</p>

                        <ul>
                            <input class="answer" type="radio" name="q4" value="0">
                            <label>5</label>
                            <br>
                            <input class="answer" type="radio" name="q4" value="1">
                            <label id="correctString4">4</label>
                            <br>
                            <input class="answer" type="radio" name="q4" value="0">
                            <label>3</label>
                            <br>
                            <input class="answer" type="radio" name="q4" value="0">
                            <label>8</label>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
        <br/>
        <div class="submitter">
            <input class="quizSubmit" id="submitButton" onClick="submitQuiz()" type="submit" value="Submit" />
        </div>

        <!--show only wrong answers on submit-->
        <div class="quizAnswers" id="correctAnswer1"></div>
        <div class="quizAnswers" id="correctAnswer2"></div>
        <div class="quizAnswers" id="correctAnswer3"></div>
        <div class="quizAnswers" id="correctAnswer4"></div>

        <!--show score upon submit-->
        <div>
            <h2 class="quizScore" id="userScore"></h2>
        </div>
        </div>

    </body>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
